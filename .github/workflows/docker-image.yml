  create-executable-linux:
    # needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: delete old linux executable
      run: |
        if [ -f "artifacts/myscript_linux" ]; then
          rm artifacts/myscript_linux
        fi

    - name: Install dependencies
      run: |
        git stash
        git pull
        git checkout ${{ github.ref }}
        pip install pyinstaller

    - name: Build Linux executable
      run: pyinstaller --onefile --name myscript_linux src/main.py

    - name: Move Linux executable to artifacts directory
      run: mv -f dist/myscript_linux artifacts/

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add artifacts/myscript_linux
        git commit -a -m "add artifacts"

    - name: push artifacts
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}

  create-executable-Windows:
    needs: create-executable-linux
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: delete old windows executable
      run: |
        if [ -f "artifacts/myscript_windows" ]; then
          rm artifacts/myscript_windows
        fi

    - name: Install dependencies
      run: pip install pyinstaller

    - name: Build Windows executable
      run: pyinstaller --onefile --name myscript_windows src/main.py

    - name: Move Windows executable to artifacts directory
      run: mv dist/myscript_linux artifacts/

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add artifacts/myscript_windows
        git commit -a -m "add artifacts"

    - name: push artifacts
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.ref }}